<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-star-droid</title>
    <script src="teste.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main data-theme="lith">
        <header>
            <h1>calculadora da star_droid_v1</h1>
            <div id="swith">
                <button type="button" id="swiththeme">Mudar tema</button> <br>
            </div>
        </header>
        <input id="input">
        <div id="camp-calc" data-theme="lith">
            <button id="backs">c</button>
            <button class="v" data-value=" ( ">(</button>
            <button class="v" data-value=" ) ">)</button>
            <button class="v" data-value=" / ">/</button>
            <button class="v" data-value="7">7</button>
            <button class="v" data-value="8">8</button>
            <button class="v" data-value="9">9</button>
            <button class="v" data-value="*">*</button>
            <button class="v" data-value="4">4</button>
            <button class="v" data-value="5">5</button>
            <button class="v" data-value="6">6</button>
            <button class="v" data-value=" - ">-</button>
            <button class="v" data-value="1">1</button>
            <button class="v" data-value="2">2</button>
            <button class="v" data-value="3">3</button>
            <button class="v" data-value=" + ">+</button>
            <button class="v" data-value="0">0</button>
            <button class="v" data-value=" . ">.</button>
            <button class="v" data-value="mod">mod</button>
            <button id="iqual">=</button>
        </div>
        <div id="result_div">
    
        <button id="copy">copy</button>
        <input id="result" disabled>
        </div>
    </main>
</body>
</html>
